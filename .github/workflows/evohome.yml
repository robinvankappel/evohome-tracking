name: Evohome Logger

on:
  schedule:
    # Run every 15 minutes (adjust if needed to avoid 429s)
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 5   # hard safety stop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required to commit back CSV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Evohome logger (one-shot)
        env:
          EVOHOME_USERNAME: ${{ secrets.EVOHOME_USERNAME }}
          EVOHOME_PASSWORD: ${{ secrets.EVOHOME_PASSWORD }}
        run: |
          python EvohomeTemperatureLogging.py

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Only commit if CSV exists and changed
          if [ -f evohome_data.csv ]; then
            git add evohome_data.csv
            git commit -m "Update evohome data" || echo "No changes to commit"
            git push
          else
            echo "CSV not created (likely due to API rate limit)"
          fi
