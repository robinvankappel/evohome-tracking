name: Evohome Logger

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

concurrency:
  group: evohome-logger
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Evohome collector
        env:
          EVOHOME_USERNAME: ${{ secrets.EVOHOME_USERNAME }}
          EVOHOME_PASSWORD: ${{ secrets.EVOHOME_PASSWORD }}
        run: python EvohomeTemperatureLogging.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: evohome-data
          path: evohome_data.csv
