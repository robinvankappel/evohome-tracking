name: Evohome Logger

on:
  schedule:
    - cron: "*/10 * * * *"   # every 15 minutes
  workflow_dispatch:

concurrency:
  group: evohome-logger
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed to push back changes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Evohome logger
        env:
          EVOHOME_USERNAME: ${{ secrets.EVOHOME_USERNAME }}
          EVOHOME_PASSWORD: ${{ secrets.EVOHOME_PASSWORD }}
        run: |
          python EvohomeTemperatureLogging.py

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add evohome_data.csv
          git commit -m "Update evohome data" || echo "No changes to commit"
          git push
