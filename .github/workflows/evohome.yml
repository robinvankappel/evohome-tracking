name: Evohome Temperature Logger

on:
  schedule:
    # Runs every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Evohome logger
        env:
          EVOHOME_USERNAME: ${{ secrets.EVOHOME_USERNAME }}
          EVOHOME_PASSWORD: ${{ secrets.EVOHOME_PASSWORD }}
          RUN_ONCE: "true"
        run: |
          python EvohomeTemperatureLogging.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: evohome-data
          path: evohome_data.csv
